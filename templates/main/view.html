{% extends "base.html" %} {% block content %} {% load custom_filter %}

<div class="row">
    <div class="col-md-12">
        <!-- Horizontal Form -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <small>最后更新时间[{{ main_config.config_id }}]：{{ main_config.update_time | timestamp_to_date }}</small>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" id="form_main_config">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">进程数量</label>
                        <div class="col-sm-9">
                            <div id="div_worker_processes">
                                <input type="text" class="form-control" name="worker_processes" id="input_worker_processes" placeholder="用于处理请求的进程数量，建议参照 CPU 核心数量（1-99）" value="{{ main_config.worker_processes }}" onblur="check_form(this)" data-inputmask="'mask':'[9]{1,2}'" data-mask>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" onchange="check_auto_process()" name="auto_worker_processes" id="check_worker_processes"> 自动检测（CPU 核心数量）
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">最大连接数</label>
                        <div class="col-sm-9">
                            <div id="div_worker_connections">
                                <input type="text" class="form-control" name="worker_connections" id="input_worker_connections" placeholder="系统支持的最大并发连接数（1-99999）" value="{{ main_config.worker_connections }}" onblur="check_form(this)" data-inputmask="'mask':'[9]{1,5}'" data-mask>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">超时时间</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div id="div_keepalive_timeout">
                                    <input type="text" class="form-control" name="keepalive_timeout" id="input_keepalive_timeout" placeholder="请求超时时间（1-999）" value="{{ main_config.keepalive_timeout }}" onblur="check_form(this)" data-inputmask="'mask':'[9]{1,3}'" data-mask>
                                </div>
                                <div class="input-group-addon">
                                    <span><b>秒</b></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">请求正文大小</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div id="div_client_max_body_size">
                                    <input type="text" class="form-control" name="client_max_body_size" id="input_client_max_body_size" placeholder="请求正文大小限制（1-999）" value="{{ main_config.client_max_body_size }}" onblur="check_form(this)" data-inputmask="'mask':'[9]{1,3}'" data-mask>
                                </div>
                                <div class="input-group-addon">
                                    <span><b>MB</b></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">非标准 HTTP 头</label>
                        <div class="col-sm-9">
                            <div class="checkbox">
                                <label>
                                    {% if main_config.ignore_invalid_headers %}
                                    <input type="checkbox" name="ignore_invalid_headers" checked> 允许转发
                                    {% else %}
                                    <input type="checkbox" name="ignore_invalid_headers"> 允许转发
                                    {% endif %}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">* HTTP 日志</label>
                        <label class="col-sm-2 control-label">* HTTP 日志</label>
                        <div class="col-sm-4">
                            <div id="div_http_log_format" class="" style="height:150px;width:100%">
                            </div>
                            <!--<textarea class="form-control" rows="7" name="http_log_format" id="input_http_log_format" placeholder="HTTP 请求日志格式定义，请输入日志格式正文，不了解请留空。"></textarea>
                        -->
                            <span class="control-label pull-right">
                            <small><a href="https://nginx.org/en/docs/http/ngx_http_log_module.html?#log_format">参考文档</a></small>
                            </span>
                        </div>

                        <label class="col-sm-1 control-label">* TCP 日志</label>
                        <label class="col-sm-1 control-label">* TCP 日志</label>
                        <div class="col-sm-4">
                            <div id="div_stream_log_format" class="" style="height:150px;width:100%">
                            </div>
                            <!--<textarea class="form-control" rows="7" name="stream_log_format" id="input_stream_log_format" placeholder="TCP 请求日志格式定义，请输入日志格式正文，不了解请留空。"></textarea>
                        -->
                            <span class="control-label pull-right">
                            <small><a href="https://nginx.org/en/docs/stream/ngx_stream_log_module.html#log_format">参考文档</a></small>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">访问日志</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="access_log" id="input_access_log" placeholder="全局请求日志路径" value="{{ main_config.access_log }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">错误日志</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="error_log" id="input_error_log" placeholder="全局错误日志路径" value="{{ main_config.error_log }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="control-label pull-right">
                                <small>Nginx 全局配置（* 为可选项）</small>
                            </span>
                        </div>
                    </div>

                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <!-- <button type="submit" class="btn btn-default">Cancel</button> -->
                    {% if user.is_admin %}
                    {% if user.is_admin %}
                    <button type="button" class="btn btn-primary pull-right" onclick="save_config()">保存</button>
                    {% endif %}
                    {% endif %}
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
</div>


<script>
    //init page
    $('#menu_main_config').addClass('active')
    $('#page_header').text('全局配置')
    $('#page_header_descript').text('用于管理 Nginx 全局配置')
    $('#page_nav').text('服务管理')
    $('#page_name').text('全局配置')

    //input filter
    Inputmask().mask(document.querySelectorAll("[data-inputmask]"));
    Inputmask().mask(document.querySelectorAll("[data-inputmask]"));

    var http_log_format_editor = ace.edit('div_http_log_format');
    var stream_log_format_editor = ace.edit('div_stream_log_format');
    var http_log_format_body = `{{ main_config.http_log_format | safe }}`
    var stream_log_format_body = `{{ main_config.stream_log_format | safe }}`

    $(document).ready(function(){
        http_log_format_editor.setOptions({
            mode: 'ace/mode/nginx',
            placeholder: "HTTP 请求日志格式定义，请输入日志格式正文，不了解请留空。",
            placeholder: "HTTP 请求日志格式定义，请输入日志格式正文，不了解请留空。",
        })
        http_log_format_editor.setValue(http_log_format_body, -1);
        http_log_format_editor.setHighlightActiveLine(false);
        http_log_format_editor.setHighlightGutterLine(true);

        stream_log_format_editor.setOptions({
            mode: 'ace/mode/nginx',
            placeholder: "TCP 请求日志格式定义，请输入日志格式正文，不了解请留空。",
            placeholder: "TCP 请求日志格式定义，请输入日志格式正文，不了解请留空。",
        })
        stream_log_format_editor.setValue(stream_log_format_body, -1);
        stream_log_format_editor.setHighlightActiveLine(false);
    })

    function check_auto_process() {
        if ($('#check_worker_processes')[0].checked == true) {
            $('#input_worker_processes').val('')
            $('#input_worker_processes').attr('disabled', 'disabled')
            $('#div_worker_processes').removeClass('has-error')
            $('#div_worker_processes').addClass('has-success')
        } else {
            $('#input_worker_processes').removeAttr('disabled')
            $('#div_worker_processes').removeClass('has-success')
            $('#div_worker_processes').addClass('has-error')
        }
    }

    if ($('#input_worker_processes').val() == "0"){
        $('#check_worker_processes').prop('checked','checked')
        $('#input_worker_processes').val('')
        $('#input_worker_processes').attr('disabled', 'disabled')
    }

    function check_form(_input) {
        var _input_div = $(_input.closest("div"))
        _input_div.removeClass('has-error')
        _input_div.removeClass('has-success')
        if ($(_input).val() == "") {
            _input_div.addClass('has-error')
        } else {
            _input_div.addClass('has-success')
        }
    }

    function save_config() {
        if (confirm("确认要保存这样的配置？")) {
            var http_log_format = http_log_format_editor.getValue()
            var stream_log_format = stream_log_format_editor.getValue()
            jQuery.ajax({
                type: 'post',
                url: '/main/save/',
                data: JSON.stringify(Object.assign({},$('#form_main_config').serializeObject(), {'http_log_format': http_log_format, 'stream_log_format': stream_log_format})),
                dataType: 'json',
                success: function(p) {
                    if (p.flag == "Success") {
                        alert("保存成功!")
                        top.location = '/main/'
                    }
                },
                error: function(e) {
                    if (e.status == 403 ) {
                        alert('权限不足！')
                    } else if (e.status == 400 && e.responseJSON.flag == "Error" && e.responseJSON.context == "ArgsError") {
                        alert('保存失败！配置项填写错误！')
                    } else {
                        alert('请求错误！' + e.responseJSON.context)
                    }
                }
            })
        }
    }
</script>
{% endblock %}
